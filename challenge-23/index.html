<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-23- Mini Calculator</title>
  </head>
  <body>
    <div>
      <input type='text' data-js='input' value='0' readonly/>
    </div>
    <div class='button=numbers'>
      <button data-js='numbers' value='0'>0</button>
      <button data-js='numbers' value='1'>1</button>
      <button data-js='numbers' value='2'>2</button>
      <button data-js='numbers' value='3'>3</button>
      <button data-js='numbers' value='4'>4</button>
      <button data-js='numbers' value='5'>5</button>
      <button data-js='numbers' value='6'>6</button>
      <button data-js='numbers' value='7'>7</button>
      <button data-js='numbers' value='8'>8</button>
      <button data-js='numbers' value='9'>9</button>
    </div>
    <div class='operators-group'>
      <button data-js='operators' value='+'>+</button>
      <button data-js='operators' value='-'>-</button>
      <button data-js='operators' value='x'>x</button>
      <button data-js='operators' value='รท'>รท</button>
    </div>
    <div class='clear-equal'>
      <button data-js='equal'>=</button>
      <button data-js='CE'>CE</button>
    </div>
    <script src='challenge-23.js'></script>
  </body>
</html>
